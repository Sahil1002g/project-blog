<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <main class="main">
        <section class="login">
            <h1>User Login</h1>
            <section class="detail">
            
            <div>
            <label for="User-name">User Name</label>
            <input type="text" id="User-name"
            placeholder="Enter User Name">

            <label for="Password">Password</label>
            <input type="password" id="Password"
            placeholder="Enter Password"></section>
               </div> 
            <section class="button">
                <button class="signin">Login</button>
                <a href="#">forgot password</a>
                
                <p>Don't have account ? <a id="link" href="#" class="creataccount"> Creat Account</a></p>
</section>
        </section>
    </main>

    <!-- popup -->
    <section class="d-non" id="pop">
    <main class="popup" id="popupres">
        <section class="pop-item">
            <form action="#">
               
                <label for="Name">Name</label>
                <input type="text" id="Name" placeholder="Enter Name" class="name">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" class="email">
                <label for="no">Mobile No</label>
                <input type="number" id="no" placeholder="Enter Mobile Number" class="mobileno">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" class="password"> 
                <label for="con">Confirm Password</label>
                <input type="password" id="con" placeholder="Enter Confirm Password" class="cpass">

                <button class="btn" id="save">Save</button>
                <button class="btn" id="cancel">Cancel</button>

            </form>
        </section>
    </main></section>
    <script src="./js/login.js"></script>
</body>
</html>
